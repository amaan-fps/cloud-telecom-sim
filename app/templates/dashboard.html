<!-- app/templates/dashboard.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telecom Dashboard</title>
  <link rel="stylesheet" href="/static/css/map.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="/static/css/leaflet-map.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    .status-online { color: green; font-weight: bold; }
    .status-stale { color: orange; }
    .status-offline { color: red; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <!-- <h2>Network Map</h2>

  <div id="map-container">
    <svg id="map-lines"></svg>
    <div id="map-grid"></div>
  </div> -->

  <h2>Network Map</h2>
  <div id="leaflet-map"></div>

  <h1>Telecom Nodes</h1>
  <table id="nodes-table">
    <thead>
      <tr><th>Node ID</th><th>Last Seen</th><th>Age (s)</th><th>Latency (ms)</th><th>Loss</th><th>Signal</th><th>Status</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- create node form-->
  <div id="create-node-panel">
    <h3>Create Node</h3>
    <label>Count: <input id="node-count" type="number" value="1" min="1" max="10"></label>
    <label>Name prefix: <input id="node-prefix" type="text" value="base-station"></label>
    <button id="create-node-btn">Create Node(s)</button>
    <div id="create-result"></div>
  </div>

  <!-- Node Details Side Panel -->
  <div id="side-panel" class="panel">
    <div class="panel-header">
      <h2 id="panel-title">Node</h2>
      <button id="close-panel" onclick="closeNodePanel()">âœ•</button>
    </div>

    <div class="panel-body">
      <div class="panel-status" id="panel-status"></div>

      <div class="panel-metrics">
        <p><b>Latency:</b> <span id="panel-latency"></span> ms</p>
        <p><b>Packet Loss:</b> <span id="panel-loss"></span></p>
        <p><b>Signal:</b> <span id="panel-signal"></span></p>
        <p><b>Last Seen:</b> <span id="panel-last-seen"></span></p>
      </div>

      <canvas id="latencyChart"></canvas>
      <canvas id="signalChart"></canvas>
    </div>
  </div>

  <link rel="stylesheet" href="/static/css/panel.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/panel.js"></script>

  <script>
    let selectedNodeId = null;
    let nodePanelInterval = null;

    async function fetchNodes() {
      try {
        const res = await fetch('/api/nodes');
        const data = await res.json();
        const tbody = document.querySelector('#nodes-table tbody');
        tbody.innerHTML = '';
        for (const n of data.nodes) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${n.node_id}</td>
            <td>${n.last_seen}</td>
            <td>${Math.round(n.age_seconds)}</td>
            <td>${n.latency_ms}</td>
            <td>${n.packet_loss}</td>
            <td>${n.signal_strength}</td>
            <td class="status-${n.status}">${n.status}</td>
            <td><button onclick="terminateNode('${n.node_id}', this)">Terminate</button></td>
          `;
          tbody.appendChild(tr);
        }

        // // ðŸ”¥ NEW: render map
        // renderMap(data.nodes);
        updateMap(data.nodes);

      } catch (e) {
        console.error(e);
      }
    }

    async function terminateNode(nodeId, btn) {
      if (!confirm('Terminate instance(s) for ' + nodeId + '?')) return;
      btn.disabled = true;
      try {
        const res = await fetch('/api/nodes/terminate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ node_id: nodeId })
        });
        const json = await res.json();
        alert(JSON.stringify(json));
      } catch (e) {
        alert('Error: ' + e);
        console.error(e);
      } finally {
        btn.disabled = false;
      }
    }

    async function createNodes() {
      const count = parseInt(document.getElementById("node-count").value) || 1;
      const prefix = document.getElementById("node-prefix").value || "base-station";
      document.getElementById("create-result").innerText = "Launching...";
      const resp = await fetch("/api/nodes/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ count, name_prefix: prefix })
      });
      const data = await resp.json();
      if (data.ok) {
        document.getElementById("create-result").innerText = "Launched: " + (data.launched || []).join(", ");
        // refresh nodes list (call your existing /api/nodes)
        await loadNodes(); 
      } else {
        document.getElementById("create-result").innerText = "Error: " + (data.error || data.reason || JSON.stringify(data));
      }
    }

    document.getElementById("create-node-btn").addEventListener("click", createNodes);

    // Poll every 2 seconds
    initMap();
    fetchNodes();
    setInterval(fetchNodes, 2000);
  </script>
  <script src="/static/js/leaflet-map.js"></script>
</body>
</html>
